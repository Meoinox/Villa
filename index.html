<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Villa Heo Mèo</title>
  <style>
    body {
      background-color: #fefefe;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
    }

    .center {
      padding: 30px 10px;
    }

    h2 {
      color: #444;
    }

    .side-img {
      position: absolute;
      top: 20%;
      width: 18%;
      max-width: 120px;
    }

    .left-img {
      left: 10px;
    }

    .right-img {
      right: 10px;
    }

    .bottom-img-container {
      margin-top: 40px;
      padding: 10px;
    }

    .bottom-img-container img {
      width: 30%;
      max-width: 200px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .bottom-img-container p {
      margin-top: 10px;
      font-size: 15px;
      color: #444;
    }

    @media only screen and (max-width: 600px) {
      .side-img {
        display: none;
      }

      .bottom-img-container img {
        width: 60%;
      }
    }
  </style>
</head>
<body>
  <div class="center">
    <h2>📺 Cảm ơn bạn đã đến Villa!</h2>
    <p>Xem quảng cáo bên dưới để nhận quà từ Quản Gia 🤗</p>
  </div>

  <!-- Ảnh hai bên -->
  <img class="side-img left-img" src="dung1.png" alt="Ảnh bên trái">
  <img class="side-img right-img" src="dung2.png" alt="Ảnh bên phải">

  <!-- Ảnh quản gia sexy dưới cùng -->
  <div class="bottom-img-container">
    <img src="nam.png" alt="Quản Gia sexy">
    <p>nếu chán quảng cáo thì ngắm quản gia đỡ nhé bạn 😏</p>
  </div>

  <!-- QUẢNG CÁO: bạn có thể dán script Adsterra tại đây sau khi được duyệt -->
</body>
</html>
